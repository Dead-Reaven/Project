
syntax = "proto3";
package api;
option go_package ="/router";

import "Router/API/status.proto";

message LoginReq{
  string login = 1;
  string password = 2;
};
message LoginRes {
  google.rpc.Status Status = 1;
  string JWT = 2;
}

service LoginService {
  rpc Login (LoginReq) returns (LoginRes) ;
}


